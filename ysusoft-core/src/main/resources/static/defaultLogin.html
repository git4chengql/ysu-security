<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
<div class="container"><br/>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        默认登录页面
    </div>
    <form action="/login.do" method="post">
        <div class="row">
            <div class="col-md-1">用户名:</div><div class="col-md-4">  <input type="text" class="form-control" name="username"></div>
        </div>
        <div class="row">
            <div class="col-md-1">密码:</div><div class="col-md-2"><input type="password" class="form-control" name="password"></div>
            <div class="col-md-2"><img src="/system/verifycode.html?length=8&width=100"></img></div>
        </div>
        <div class="row">
            <div class="col-md-4"><button type="submit">登录</button></div>
        </div>
    </form>
</div>

</body>
</html>
