<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
</head>
<body>
<div class="container"><br/>
    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        标准登录页面
    </div>
    <form action="/login.do" method="post">
        <div class="row">
            <div class="col-md-1">用户名:</div><div class="col-md-4">  <input type="text" name="username"></div>
        </div>
        <div class="row">
            <div class="col-md-1">密码:</div><div class="col-md-4"><input type="password" name="password"></div>
        </div>
        <!--记住我功能，暂时屏蔽验证码-->
        <div class="row">
            <div class="col-md-1">验证码</div><div class="col-md-2"><input type="text" name="code"></div><div class="col-md-3"><img src="/system/verifycode.html"></div>
        </div>
        <div class="row">
            <div class="col-md-1">记住我</div><div class="col-md-2"><input type="checkbox" name="remember-me"></div>
        </div>
        <div class="row">
            <div class="col-md-4"><button type="submit">登录</button></div>
        </div>
    </form>

    <div class="alert alert-success">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
        短信登录
    </div>
    <form action="/smscode/login.do" method="post">
        <div class="row">
            <div class="col-md-1">手机号:</div><div class="col-md-2">  <input type="text" name="mobile" readonly value="17703217237"></div><div class="col-md-2"><a href="/getsmscode?mobile=17703217237">发送验证码</a></div>
        </div>
        <div class="row">
            <div class="col-md-1">验证码:</div><div class="col-md-4"><input type="text" name="cmscode"></div>
        </div>
        <div class="row">
            <div class="col-md-4"><button type="submit">登录</button></div>
        </div>
    </form>
</div>

</body>
</html>
